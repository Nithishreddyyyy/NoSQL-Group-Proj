<!DOCTYPE html>
<html>
<head>
    <title>Criteria</title>
</head>
<body>
<h2>Add Criteria</h2>

<form method="post" action="/criteria/create">
    <input name="category" placeholder="Category" required><br>
    <input name="name" placeholder="Criterion Name" required><br>
    <input name="weight" type="number" step="0.1" placeholder="Weight" required><br>
    <button type="submit">Add</button>
</form>

<h2>All Criteria</h2>
<table border="1">
    <tr>
        <th>Category</th><th>Name</th><th>Weight</th><th>Status</th><th>Actions</th>
    </tr>
    {% for c in criteria %}
    <tr>
        <td>{{ c.category }}</td>
        <td>{{ c.name }}</td>
        <td>{{ c.weight }}</td>
        <td>{{ "Active" if c.is_active else "Inactive" }}</td>
        <td>
            {% if c.is_active %}
            <a href="/criteria/deactivate/{{ c.id }}">Deactivate</a>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
