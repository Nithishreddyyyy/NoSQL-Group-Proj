<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Appraisal Categories & Criteria</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<h1>Appraisal Categories & Criteria</h1>

<div class="box">
  <h2>Add Criterion</h2>

  <form method="post" action="/criteria/create">
    <input name="category" placeholder="Category" required>
    <input name="name" placeholder="Criterion Name" required>
    <input name="weight" type="number" step="0.1" placeholder="Weight (%)" required>
    <button type="submit">Add Criterion</button>
  </form>
</div>

<div class="box">
  <h2>All Criteria</h2>

  <table>
    <thead>
      <tr>
        <th>Category</th>
        <th>Name</th>
        <th>Weight</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      {% for c in criteria %}
      <tr>
        <td>{{ c.category }}</td>
        <td>{{ c.name }}</td>
        <td>{{ c.weight }}</td>
        <td>{{ "Active" if c.is_active else "Inactive" }}</td>
        <td>
          {% if c.is_active %}
          <a href="/criteria/deactivate/{{ c.id }}" class="btn-secondary">Deactivate</a>
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
